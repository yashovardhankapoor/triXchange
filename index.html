<!DOCTYPE html>
<html lang="en">
<head>

    <title>Devsoc</title>
    <link rel="stylesheet" href="styles.css">

<script src="/triXchange/data.js"></script>
<body>

    <header class="navbar navbar-dark navbar-expand-md">

        <a class="navbar-brand" href="/">
          <img src="images/triXchange-logo.png" alt="Company Logo" width="200" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <button type="button" class="btn btn-dark login" onclick="location.href='/triXchange/Pages/Login/login.html'">Login</button>
          <button type="button" class="btn btn-dark" onclick="location.href='/triXchange/Pages/Signup/signup.html'">Sign-Up</button>

    <div class="outermost">

              <button class="img-btn img-btn1">

              </button>
            </div>
        </div>
        <div class="item">
            <img src="images/nft-bg1.jpeg" alt="nft">
            <div class="container-button">
              <button class="img-btn img-btn1" onclick="location.href='/triXchange/Pages/NFT/index.html'">
                NFT
              </button>
            </div>
        </div>
    </div>
    </div>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
