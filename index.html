<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devsoc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="/triXchange/data.js"></script>
<body>
    <!--Navbar-->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
          </div>
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
          </div>
        </header>
      </div>

    <!--divs displaying the three components-->
    <div class="content">
        <div class="item">
            <img src="images/stocks.jpg" alt="stonks">
            <button class="button to-right" onclick="location.href='/triXchange/Stocks/index1.html'">
              <div class="text3">Stocks</div>
            </button>
        </div>
        <div class="item">
            <img src="images/crypto.png" alt="crypto">
            <button class="button  to-center">
              <div class="text3">Crypto</div>
            </button>
        </div>
        <div class="item">
            <img src="images/nft.jpg" alt="nft">
            <button class="button  to-left">
              <div class="text3">NFT</div>
            </button>
        </div>
    </div>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</body>
</html>
