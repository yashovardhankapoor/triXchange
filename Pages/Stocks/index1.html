<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groww Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Investments</a></li>
                <li><a href="#">Mutual Funds</a></li>
                <li><a href="#">Stocks</a></li>
                <li><a href="#">Gold</a></li>
                <li><a href="#">Fixed Deposit</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Invest in a smarter way</h1>
            <p>Start investing in mutual funds, stocks, gold, and more.</p>
            <button class="get-started-btn">Get Started</button>
        </section>

    </main>

    <section class="investment-options">
        <h2>Investment Options</h2>
        <div class="investment-cards">
            <div class="card">
                <img src="images/mutual-funds.png" alt="Mutual Funds">
                <h3>Mutual Funds</h3>
            </div>
            <div class="card">
                <img src="images/stocks.png" alt="Stocks">
                <h3>Stocks</h3>
            </div>
            <div class="card">
                <img src="images/gold.png" alt="Gold">
                <h3>Gold</h3>
            </div>
            <div class="card">
                <img src="images/fixed-deposit.png" alt="Fixed Deposit">
                <h3>Fixed Deposit</h3>
            </div>
        </div>
    </section>
    

    <footer>
        <p>&copy; 2023 triXchange. All rights reserved.</p>
    </footer>
</body>
</html>
