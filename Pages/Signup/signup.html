<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <div class="center">
      <h1>Signup</h1>
      <form method="post">
        <div class="txt_field">
            <input type="name" required>
            <span></span>
            <label>Name</label>
          </div>
          <div class="txt_field">
            <input type="email" required>
            <span></span>
            <label>Email</label>
          </div>
          <div class="txt_field">
            <input type="phone" required>
            <span></span>
            <label>Phone</label>
          </div>
          <div class="txt_field">
            <input type="username" required>
            <span></span>
            <label>Username</label>
          </div>
          <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Password</label>
          </div>
          <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Confirm password</label>
          </div>
        <input type="submit" value="Create Account">
      </form>
    </div>

  </body>
</html>
